{% extends 'movie_app/base.html' %}

{% block title %} Все фильмы {% endblock %}

{% block content %}
    <h2>Список всех фильмов</h2>
    {% for movie in movies %}
        <li><a href="{{ movie.get_url }}">{{ movie.name }}</a> , Рейтинг - {{ movie.rating }}, Год выхода - {{ movie.year }}, Бюджет - {{ movie.budget }} </li>
    {% endfor %}

{% endblock %}
